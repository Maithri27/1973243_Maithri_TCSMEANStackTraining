<div class="signpage">
    <br/>
    <h2>Start Creating Portfolio</h2>
    <h3>Signup Page</h3>
    <form #signup="ngForm" (ngsubmit)="login(signup.value)" class="row row-cols-lg-auto g-3 align-items-center">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">First Name</span>
            <input type="text" name="fname" id="fname" class="form-control" aria-label="Username" aria-describedby="basic-addon1" ngModel/> <br/></div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Last Name</span>
            <input type="text" name="lname" class="form-control" aria-label="Username" aria-describedby="basic-addon1" ngModel /> <br/></div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">User Name</span>
            <input type="text" name="username" class="form-control" aria-label="Username" aria-describedby="basic-addon1" ngModel /> <br/></div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Password</span>
            <input type="password" name="pass" class="form-control" aria-label="Username" aria-describedby="basic-addon1" ngModel/> <br/></div>
        <div class="col-12">
            <input type="button" value="SignIn" class="btn btn-primary" (click)="login(signup.value)" /></div>
        <div class="col-12">
            <input type="reset" value="reset" class="btn btn-primary" (click)="reset()" /></div>
    </form>
    <br/>
</div>
