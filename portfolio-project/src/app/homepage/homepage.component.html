<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<div class="homepage">
    <br/>

    <form class="row row-cols-lg-auto g-3 align-items-center">
        <div class="col-12" id="float">
            <input type="button" value="LogOut" class="btn btn-primary" (click)="logout()" />
        </div>
        <h2>Portfolio</h2>
        <h3>Enter Contact Details</h3><br/>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Name</span>
            <input type="text" id="name" class="form-control" aria-label="Username" aria-describedby="basic-addon1" #name/>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Contact Number</span>
            <input type="tel" id="contactnumber" class="form-control" aria-label="Username" aria-describedby="basic-addon1" #contactnumber /><br><br>
        </div>
        <div class="col-12">
            <input type="button" value="Add Contact" class="btn btn-primary" (click)="inserNewItem(name.value ,contactnumber.value)" />
        </div>
        <div class="col-12">
            <input type="reset" value="Reset" class="btn btn-primary" (click)="reset()" />
        </div>
    </form>
    <br/>
    <br/>
</div>
<hr/>
<table id="contactdiv" class="table table-striped">
    <tbody>
        <tr>
            <th>Name</th>
            <th>Contact Number</th>
        </tr>
    </tbody>
</table><br/>
